@if (selectedLanguage) {
  <div>
    <ul class="navbar-nav">
      <li class="nav-item dropdown">
        <button class="btn dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
          <img src="assets/img/flag/flag-{{ selectedLanguage.code }}.svg" alt="flag-{{ selectedLanguage.code }}" class="img-fluid mb-1" width="20" />
          {{ selectedLanguage.text ?? '' | translate }}
        </button>
        @if (languages) {
          <ul class="dropdown-menu">
            @for (language of languages; track language.code) {
              <li>
                <a class="dropdown-item" (click)="setLanguage(language.code ?? '')">
                  <img src="assets/img/flag/flag-{{ language.code }}.svg" alt="flag-{{ language.code }}" class="img-fluid mb-1" width="20" />
                  {{ language.text ?? '' | translate }}
                  @if (selectedLanguage === language) {
                    <i class="bi bi-check2"></i>
                  }
                </a>
              </li>
            }
          </ul>
        }
      </li>
    </ul>
  </div>
}
